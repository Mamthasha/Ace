<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <ul class="questions">
            <li>
                <label for="username">Enter Username:</label>
                <input id="username" type="text" placeholder="Username">
            </li>
            <li>
                <label for="email">Enter Mail-Id:</label>
                <input id="email" type="email" placeholder="Email">
            </li>
            <li>
                <label for="department">Enter Department name:</label>
                <input id="department" type="text" placeholder="Department">
            </li>
            <li>
                <label for="project">Enter Project links:</label>
                <input id="project" type="url" placeholder="Project Link">
            </li>
            <li>
                <label for="description">Enter Description:</label>
                <textarea id="description" placeholder="Write a short description"></textarea>
            </li>
            <li>
                <label for="profile">Upload your profile image:</label>
                <input id="profile" type="file">
            </li>
        </ul>
    </div>
</body>
</html>
